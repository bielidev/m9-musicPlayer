<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Music Player" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="Roberto" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <!-- Bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Bieli Music Player</h1>
  <div class="container d-flex flex-column flex-lg-row gap-5 gap-lg-0">
    <main class="player col-12 col-lg-6">
      <!-- Define the section for displaying details -->
      <section class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name text-center">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </section>
      <!-- Define the section for displaying track buttons -->
      <section class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </section>
      <!-- Define the section for displaying the seek slider-->
      <section class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()" />
        <div class="total-duration">00:00</div>
      </section>
      <!-- Define the section for displaying the volume slider-->
      <section class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" />
        <i class="fa fa-volume-up"></i>
      </section>
    </main>
    <!-- PLAYLIST & LYRICS -->
    <aside class="col-12 col-lg-6 d-flex flex-column text-center mt-6 pt-lg-5">


      <!-- Button trigger modal -->
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Your Library
      </button>

      <!-- Modal Playlist-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex" style="background-color: black;">
              <h5 class="modal-title fw-light fs-3" id="exampleModalLabel" style="color: white;">Miscellaneous</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="background-color: black;">
              <section class="text-start">
                <ul class="player-list rounded-3">
                 
                </ul>
              </section>
            </div>
            <div class="modal-footer" style="background-color: black;">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END PLAYLIST -->
      <!-- Lyrics -->
      <section class="container overflow-auto text-start mt-5" style="height: 40rem;">
        <h5 class="lyrics-title"></h5>
        <p class="lyrics-content"></p>
      </section>
    </aside>
  </div>

  <!-- Artist Section -->
  <div class="col-12 container my-5">
    <h2 class="fw-light fs-1">Artist Bio</h2>
    <!-- Artist Info -->
    <div class="row border-light rounded" style="background: hsla(0, 0%, 100%, 0.55);
    backdrop-filter: blur(30px);">
      <div class="p-0 image-container col-12 col-lg-4">
        <img class="rounded-3 img-fluid" src="" style="width: 100%;height:100%" />
      </div>
      <div class="col-12 col-lg-8 p-4">
        <!-- Description -->
        <div class="heading w-100">
          <div class="left">
            <p class="artist-name fw-bold fs-5"></p>
            <div class="d-flex justify-content-between gap-2 align-items-center">
              <p class="d-block text-center fw-thin fs-6 genre"></p>
              <p class="d-block text-center fw-light"><span class="followers"></span> followers</p>
              <p class="d-block text-center fw-light"><span class="monthly"></span> monthly listeners</p>
            </div>
          </div>
        </div>
        <article class="description fs-6 d-flex flex-wrap">
        </article>
      </div>
    </div>
  </div>

  <footer class="bg-black text-center py-4">
    <div class="container">
      <div class="text-white-50 small">
        <div class="mb-2">&copy; itbielidev - ITB - Educational Project</div>
        <span class="mx-1">&middot;</span>
        <span>Sobre Nosotros</span>
        <span class="mx-1">&middot;</span>
        <span>FAQ's</span>
      </div>

  </footer>
  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>

</html>
